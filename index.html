<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Escritura a Markdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Estilo Apple --- */
        body {
            /* Usa la fuente del sistema, priorizando la de Apple */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Animación de aparición */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        
        /* Animación para el spinner */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .spinner {
            animation: spin 1s linear infinite;
        }

        /* Transiciones suaves y consistentes */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
        }

        /* Efecto de pulsación en botones */
        button:active, label:active {
            transform: scale(0.97);
        }
        
        /* Foco estilo Apple */
        #markdown-output:focus, #upload-area.border-blue-500 {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
        }
    </style>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-5xl font-bold text-gray-100">Escritos a Markdown</h1>
            <p class="text-gray-400 mt-3 text-lg font-light">Sube una foto de tus notas y conviértela a texto digital.</p>
        </header>

        <main class="bg-gray-900/70 backdrop-blur-lg rounded-3xl shadow-2xl p-6 md:p-8 border border-gray-700/50">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                
                <!-- Columna de subida y previsualización -->
                <label for="file-upload" class="flex flex-col items-center justify-center bg-gray-800/50 p-6 rounded-2xl border-2 border-dashed border-gray-700 cursor-pointer hover:border-blue-500 hover:bg-gray-800" id="upload-area">
                    <div id="image-preview-container" class="hidden w-full">
                        <img id="image-preview" src="#" alt="Previsualización de la imagen" class="max-w-full max-h-80 mx-auto rounded-lg object-contain">
                    </div>
                    <div id="upload-prompt" class="text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M12 16.5V9.75m0 0l-3 3m3-3l3 3M6.75 19.5a4.5 4.5 0 01-1.41-8.775 5.25 5.25 0 0110.233-2.33 3 3 0 013.758 3.848A3.752 3.752 0 0118 19.5H6.75z" />
                        </svg>
                        <p class="mt-4 text-lg font-medium text-gray-300">Selecciona o arrastra una imagen</p>
                        <p class="text-sm font-light text-gray-500 mt-1">PNG, JPG, GIF hasta 10MB</p>
                    </div>
                    <input id="file-upload" class="hidden" type="file" accept="image/*">
                </label>

                <!-- Columna de resultado -->
                <div class="flex flex-col">
                    <div class="relative flex-grow">
                        <textarea id="markdown-output" readonly class="w-full h-full min-h-[300px] md:min-h-full bg-gray-800/50 p-4 rounded-2xl border border-gray-700 resize-none font-mono text-gray-300" placeholder="El texto aparecerá aquí..."></textarea>
                        <button id="copy-button" class="hidden absolute top-3 right-3 text-gray-400 hover:text-white p-2 rounded-full hover:bg-gray-700" title="Copiar al portapapeles">
                           <svg id="copy-icon-default" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 01-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 011.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 00-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 01-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5a3.375 3.375 0 00-3.375-3.375H9.75" />
                            </svg>
                            <svg id="copy-icon-success" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-green-400 hidden">
                              <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </button>
                    </div>
                    <button id="convert-button" disabled class="mt-4 w-full bg-blue-600 text-white font-semibold py-3 px-4 rounded-full shadow-lg hover:bg-blue-500 disabled:bg-gray-700 disabled:text-gray-400 disabled:cursor-not-allowed flex items-center justify-center">
                        <span id="button-text">Convertir a Markdown</span>
                        <div id="loader" class="hidden spinner w-5 h-5 border-2 border-white/50 border-t-white rounded-full ml-3"></div>
                    </button>
                </div>
            </div>
            <div id="error-message" class="hidden mt-4 text-center bg-red-500/10 text-red-400 p-3 rounded-lg border border-red-500/20"></div>
        </main>
    </div>

    <script>
        // Elementos del DOM
        const fileUpload = document.getElementById('file-upload');
        const imagePreview = document.getElementById('image-preview');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const uploadPrompt = document.getElementById('upload-prompt');
        const convertButton = document.getElementById('convert-button');
        const markdownOutput = document.getElementById('markdown-output');
        const copyButton = document.getElementById('copy-button');
        const copyIconDefault = document.getElementById('copy-icon-default');
        const copyIconSuccess = document.getElementById('copy-icon-success');
        const loader = document.getElementById('loader');
        const buttonText = document.getElementById('button-text');
        const errorMessage = document.getElementById('error-message');
        const uploadArea = document.getElementById('upload-area');

        let base64ImageData = null;
        let fileMimeType = null;

        // --- Lógica de subida y previsualización ---

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('border-blue-500'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('border-blue-500'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            if (files.length) handleFile(files[0]);
        }

        fileUpload.addEventListener('change', (event) => {
            const files = event.target.files;
            if (files.length > 0) handleFile(files[0]);
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showError('Por favor, selecciona un archivo de imagen.');
                return;
            }
            hideError();
            
            fileMimeType = file.type;
            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                imagePreviewContainer.classList.remove('hidden');
                imagePreviewContainer.classList.add('fade-in');
                uploadPrompt.classList.add('hidden');
                convertButton.disabled = false;
                
                base64ImageData = e.target.result.split(',')[1];
            };
            reader.readAsDataURL(file);
        }

        // --- Lógica de conversión y API ---

        convertButton.addEventListener('click', async () => {
            if (!base64ImageData) {
                showError('No se ha seleccionado ninguna imagen.');
                return;
            }

            setLoading(true);
            hideError();
            markdownOutput.value = '';
            markdownOutput.classList.remove('fade-in');
            copyButton.classList.add('hidden');

            try {
                const prompt = `Tu tarea es ser un transcriptor y editor contextual de alta precisión. Convierte el texto manuscrito a texto digital Markdown, limpio, corregido y gramaticalmente coherente. Sigue estas reglas de forma OBLIGATORIA:
1.  **Transcripción y Corrección Ortográfica:** Primero, transcribe el texto. Después, corrige CUALQUIER error ortográfico o de tipeo (ej: 'aportandate' -> 'aportándote').
2.  **Coherencia Gramatical (Regla Avanzada):** Lee el texto completo para entender el contexto (a quién se dirige, el tiempo verbal, etc.). Utiliza este contexto para corregir errores gramaticales sutiles, como conjugaciones de verbos incorrectas (ejemplo: si el texto dice 'Eres un chico... tiene buen corazón', corrígelo a '...tienes buen corazón' para que concuerde con 'Eres'). El texto final debe ser gramaticalmente perfecto.
3.  **Unión de Líneas (Regla CRÍTICA):** Las líneas de texto que continúan una misma frase deben unirse en una sola línea. Ignora los saltos de línea que haya en medio de una frase en la imagen original.
4.  **Párrafos:** Usa un único salto de línea doble para separar párrafos distintos.
5.  **Sin Contenido Extra:** Tu respuesta debe contener ÚNICAMENTE el texto final, corregido y formateado. No añadas saludos ni explicaciones.
6.  **Texto Ilegible:** Si una parte es completamente ilegible y no puedes inferir su significado por el contexto, usa la etiqueta \`[ilegible]\`.`;
                
                const payload = {
                    contents: [{
                        role: "user",
                        parts: [
                            { text: prompt },
                            { inlineData: { mimeType: fileMimeType, data: base64ImageData } }
                        ]
                    }]
                };

                const apiKey = "AIzaSyApoEdbCzfNk4IJo3W8awmBhnKijcx-A18";
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `Error en la API: ${response.statusText}`);
                }

                const result = await response.json();
                
                if (result.candidates?.[0]?.content?.parts?.[0]?.text) {
                    const text = result.candidates[0].content.parts[0].text;
                    markdownOutput.value = text;
                    markdownOutput.classList.add('fade-in');
                    markdownOutput.readOnly = false;
                    copyButton.classList.remove('hidden');
                    copyButton.classList.add('fade-in');
                } else {
                    throw new Error("La respuesta de la API no contiene texto. La imagen podría no ser legible.");
                }

            } catch (error) {
                console.error('Error al procesar la imagen:', error);
                showError(`Error: ${error.message}`);
                markdownOutput.value = "No se pudo procesar la imagen. Inténtalo de nuevo.";
            } finally {
                setLoading(false);
            }
        });

        // --- Utilidades ---

        function setLoading(isLoading) {
            convertButton.disabled = isLoading;
            loader.classList.toggle('hidden', !isLoading);
            buttonText.textContent = isLoading ? 'Procesando...' : 'Convertir a Markdown';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
            errorMessage.classList.add('fade-in');
        }

        function hideError() {
            errorMessage.classList.add('hidden');
            errorMessage.classList.remove('fade-in');
        }
        
        copyButton.addEventListener('click', () => {
            markdownOutput.select();
            try {
                document.execCommand('copy');
                copyIconDefault.classList.add('hidden');
                copyIconSuccess.classList.remove('hidden');
                setTimeout(() => {
                    copyIconDefault.classList.remove('hidden');
                    copyIconSuccess.classList.add('hidden');
                }, 2000);
            } catch (err) {
                console.error('No se pudo copiar el texto: ', err);
                showError('No se pudo copiar el texto.');
            }
            window.getSelection().removeAllRanges();
        });

    </script>
</body>
</html>
